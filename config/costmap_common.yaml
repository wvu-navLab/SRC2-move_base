footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 7.5
raytrace_range: 10.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser 
    laser: {data_type: PointCloud2, clearing: true, marking: true, topic: velodyne_points2
, max_obstacle_height: 2.0, min_obstacle_height: 0.12, obstacle_range: 6.5, raytrace_range: 15.0}


obstacles_scan:
    observation_sources: scan 
    scan: {sensor_frame: base_laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation:
    inflation_radius: 1.6
    cost_scaling_factor: 6.58
inflation1:
    inflation_radius: 1.0


